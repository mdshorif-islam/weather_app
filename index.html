<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/weather-app-icon.png" type="image/x-icon">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Please Type Your City Name" spellcheck="false">
            <button><img src="images/search.png" alt="#search img"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="#img" class="wather-icon">
            <h1 class="temp">23Â°C</h1>
            <h2 class="city">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="#img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="#img">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
